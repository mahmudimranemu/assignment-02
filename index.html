<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Fitguy</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <header>
          <div class="logo">
            <img
              src="/img/logo.png"
              alt="Fitguy Logo" />
          </div>
          <nav class="main-menu">
            <ul class="nav-menu">
              <li>
                <a
                  class="active"
                  href="#"
                  >Home</a
                >
              </li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-title">
              Get Body in <br /><span>Shape</span> & <span>Stay</span> <br />
              Healthy
            </h1>
            <p>
              A huge selection of health and fitness content, healthy recipes
              <br />
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="btn-group">
              <a
                href="#"
                class="btn btn-primary"
                >Join Club Now!</a
              >
              <a
                href="#"
                class="btn btn-secondary"
                >Download App</a
              >
            </div>
          </div>
          <div class="hero-image">
            <div class="info-box info-box-top">
              <h2>500+</h2>
              <p>Free Workout Videos</p>
            </div>
            <div class="info-box info-box-bottom">
              <div class="icon-box"></div>
              <div class="text-box">
                <h3>600+</h3>
                <p>Video tutorial</p>
              </div>
            </div>
            <img
              src="./img/hero-bodybuilder.png"
              alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
